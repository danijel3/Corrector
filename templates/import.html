{% extends "layout.html" %}
{% block body %}
    <div class="jumbotron">
        <div class="container">
            <h1>Import</h1>
            <a href="/">Back to home page</a>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>

    <div class="container">
        <h2>Available in "import":</h2>
        <div class="container col-md-6">
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th colspan="3">Import as:</th>
                </tr>
                {% for c in corpora %}
                    <tr>
                        <td>{{ c }}</td>
                        <td>
                            <a href="/import?corp={{ c }}&pass={{ pwd }}&type=norm" data-toggle="tooltip"
                               title="Normalization">
                                <span class="fa fa-refresh" aria-hidden="true"></span>
                            </a>
                        </td>
                        <td>
                            <a href="/import?corp={{ c }}&pass={{ pwd }}&type=lex" data-toggle="tooltip"
                               title="Lexicon">
                                <span class="fa fa-arrow-up" aria-hidden="true"></span>
                            </a>
                        </td>
                        <td>
                            <a href="/import?corp={{ c }}&pass={{ pwd }}&type=speech" data-toggle="tooltip"
                               title="Speech">
                                <span class="fa fa-comments" aria-hidden="true"></span>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
