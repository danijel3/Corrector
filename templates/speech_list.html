{% extends "layout.html" %}
{% block body %}
    <div class="jumbotron">
        <div class="container">
            <h1>List of pages for corpus "{{ name }}"</h1>
            <p>For index {{ index }}</p>
        </div>
    </div>

    <div class="container page-list">
        {% for item in items %}
            {% if item.mod %}
                {% set modified='page-modified' %}
            {% endif %}

            <a class="btn btn-sm btn-outline-primary {{ modified }}"
               href="/speech/{{ name }}/{{ index }}/{{ item.id }}" class="page-link">
                {{ item.utt }}
            </a>
        {% endfor %}
    </div>
{% endblock %}
